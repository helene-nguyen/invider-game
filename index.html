<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Invader pixel game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/ddb2ecb76a.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <h1 class="title">My beautiful</h1>
      <p class="title-handwriting">-invader tiles-</p>
      <p class="header-txt">
        To draw, click on the tiles 
      </p>
      <p class="header-txt">Pair programming for these toggle tiles </p>
    </header>
    <!-- INVADER -->
    <form class="configuration"></form>
    <div class="container-invader">
      <div id="invader"></div>
    </div>
    <div class="toggle">
      <p class="choose">Choose your color :</p>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="btn-wrap">
          <span class="icon-txt">Share</span>
          <div class="icons">
              <a href="https://github.com/helene-nguyen" target="_blank">
                  <i class="fa-brands fa-github"></i>
              </a>
              <a href="https://www.linkedin.com/in/helene-yumicode/" target="_blank"><i
                      class="fa-brands fa-linkedin-in"></i></a>
              <a href="https://www.instagram.com/_yumicode/" target="_blank"><i
                      class="fa-brands fa-instagram"></i></a>
              <a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          </div>
      </div>
      <!-- Thank you for this idea : https://www.frontendeverything.in/2022/02/awesome-social-share-button-in-html-and.html -->
  </footer>

</div>
